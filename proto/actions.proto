syntax = "proto3";

package actions;

service Action {
    rpc Set(SetRequest) returns (Acknowledgement);
    rpc Get(GetRequest) returns (GetResponse);
    rpc Remove(RemoveRequest) returns (Acknowledgement);
}

message Acknowledgement {
    bool success = 1;
}

message SetRequest {
    string key = 1;
    bytes value = 2;
    int64 timestamp = 3;
}

message GetRequest {
    string key = 1;
}

message GetResponse {
    optional bytes value = 1;
}

message RemoveRequest {
    string key = 1;
}
